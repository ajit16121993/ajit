<!DOCTYPE html>

<html lang="en">
   <head>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <!-- Font Awesome CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
      <!-- Google Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="assets/style.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <title>Register</title>
      <style type="text/css">
         h3{transition: 1s}
         h3:hover{color:#ececec;}
      </style>
   </head>
   <body>
      <div class="card-panel hoverable row">
         <h3>CSS REGISTER</h3>
         <form class="col s12">
            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input name="username" type="text" class="validate">
                  <label for="username">Username</label>
               </div>
               <div class="row">
                  <div class="input-field col s6">
                     <i class="material-icons prefix">mail_outline</i>
                     <input name="username" type="text" class="validate">
                     <label for="username">E-Mail</label>
                  </div>
                  <div class="input-field col s6">
                     <i class="material-icons prefix">lock_outline</i>
                     <input name="password" type="password" class="validate">
                     <label for="password">Password</label>
                  </div>
                  <div class="input-field col s6">
                     <i class="material-icons prefix">lock_open</i>
                     <input name="password" type="password" class="validate">
                     <label for="password">Re-Password</label>
                  </div>
                  <div class="right">
                     <div class="chip" style="cursor:pointer;" onclick="location.href=('login.html')">Login</div>
                     <button class="btn waves-effect waves-light tooltipped" data-position="left" data-delay="50" data-tooltip="Check It and Click" type="submit">Register
                     <i class="material-icons right">send</i>
                     </button>
                  </div>
               </div>
         </form>
         </div>
      </div>
   </body>
</html>
